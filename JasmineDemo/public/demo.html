<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jasmine Demo</title>
    <link rel="shortcut icon" type="image/png" href="image/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="css/jasmine.css">
    <script src ="js/jasmine.js"></script>
    <script src="js/jasmine-html.js"></script>
    <script src="js/boot.js"></script>
    <script src="javascript/calculator.js"></script>
    <script>
        describe("Calculator", function() {
            var calculator;
            beforeEach(function() {
                calculator = new Calculator();
            });

            it("adds 1 and 2", function() {
                expect(calculator.add(1,2)).toEqual(3);
            });
            it("subtracts 2 from 9", function() {
                expect(calculator.subtract(9,2)).toEqual(7);
            });
            it("multiplies 4 and 3", function() {
                expect(calculator.multiply(4,3)).toEqual(12);
            });
            it("divides 10 by 2 ", function() {
                expect(calculator.divide(10,2)).toEqual(5);
            });
            it("does not divide by 0 ", function() {
                expect(isNaN(calculator.divide(10,0))).toBeTruthy(true);
            });
        });


        describe( "ScientificCalculator", function(){
            var calculator;
            beforeEach( function(){
                calculator = new ScientificCalculator();
            });
            it( "extends Calculator", function(){
                expect( calculator instanceof Calculator).toBeTruthy();
                expect( calculator instanceof ScientificCalculator).toBeTruthy();
            });
            it( "returns the sine of PI / 2", function(){
                expect( calculator.sin( Math.PI / 2 ) ).toEqual( 1 );
            });
            it( "returns the cosine of PI", function(){
                expect( calculator.cos( Math.PI ) ).toEqual( -1 );
            });
            it( "returns the tangent of 0", function(){
                expect( calculator.tan( 0 ) ).toEqual( 0 );
            });
            it( "returns the logarithm of 1", function(){
                expect( calculator.log( 1 ) ).toEqual( 0 );
            });
        });

        describe( "withExponents", function(){
            var calculator;
            beforeEach( function(){
                calculator = new Calculator();
                withExponents.call( calculator );
            });
            it( "returns 2^3", function(){
             expect( calculator.pow( 2, 3 ) ).toEqual( 8 );
            });
            it( "multiplies 2^3 and 2^4", function(){
              expect( calculator.multiplyExp( [ 2, 3 ], [ 2, 4 ] ) ).toEqual( 128 );
            });
            it( "divides 2^3 by 2^5", function(){
             expect( calculator.divideExp( [ 2, 3 ], [ 2, 5 ] ) ).toEqual( 0.25 );
            });
        });


    </script>
</head>

</body>
</html>
